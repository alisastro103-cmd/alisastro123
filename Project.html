<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    
    :root {
      --bg-primary: #1a1d23;
      --bg-secondary: #242830;
      --bg-card: #2a2f38;
      --text-primary: #e8eaed;
      --text-secondary: #9aa0a8;
      --accent: #5b7a9d;
      --accent-hover: #6d8eb3;
    }
    
    .light-theme {
      --bg-primary: #e8ecf1;
      --bg-secondary: #f5f7fa;
      --bg-card: #ffffff;
      --text-primary: #1a1d23;
      --text-secondary: #5a6270;
      --accent: #4a6d8c;
      --accent-hover: #5b7a9d;
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.4s ease;
    }
    
    .card {
      background-color: var(--bg-card);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .light-theme .card {
      box-shadow: 0 8px 32px rgba(91, 122, 157, 0.15);
    }
    
    .btn-primary {
      background-color: var(--accent);
      color: #ffffff;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    
    .text-secondary-custom {
      color: var(--text-secondary);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .project-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: var(--bg-secondary);
    }

    .project-item.landscape {
      grid-column: span 2;
    }

    @media (max-width: 768px) {
      .project-item.landscape {
        grid-column: span 1;
      }
    }

    .project-item-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .project-item.landscape .project-item-image {
      height: 140px;
    }

    .project-item:hover .project-item-image {
      transform: scale(1.1);
    }

    .project-item-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-item:hover .project-item-overlay {
      opacity: 1;
    }

    .project-item-overlay-text {
      color: white;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }

    /* Modal Styles */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-backdrop.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 85vh;
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: modalSlideUp 0.3s ease;
    }

    @keyframes modalSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-image {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      background: #000;
    }

    .modal-close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .modal-close-btn:hover {
      background: var(--accent-hover);
      transform: rotate(90deg);
    }

    .modal-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg-secondary);
    }

    .modal-nav-btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .modal-nav-btn:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .modal-nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .modal-counter {
      color: var(--text-secondary);
      font-size: 14px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-card {
      animation: fadeInUp 0.6s ease forwards;
    }
  </style>
</head>

  <script>
    const projects = [
      { src: 'gambar1.png', alt: 'project 1' },
      { src: 'gambar2.png', alt: 'Project 2' },
      { src: 'gambar3.png', alt: 'Project 3' },
      { src: 'gambar4.png', alt: 'Project 4' },
      { src: 'gambar5.png', alt: 'Project 5' },
      { src: 'gambar6.png', alt: 'Project 6' },
      { src: 'gambar7.png', alt: 'Project 7' },
      { src: 'gambar8.png', alt: 'Project 8' },
      { src: 'gambar9.png', alt: 'Project 9' },
      { src: 'gambar10.png', alt: 'Project 10' }
    ];

    let currentIndex = 0;
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const counter = document.getElementById('counter');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Add click listeners to all project items
    document.querySelectorAll('.project-item').forEach(item => {
      item.addEventListener('click', () => {
        currentIndex = parseInt(item.dataset.index);
        openModal();
      });
    });

    function openModal() {
      modal.classList.add('active');
      updateModal();
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    function updateModal() {
      const project = projects[currentIndex];
      modalImage.src = project.src;
      modalImage.alt = project.alt;
      counter.textContent = `${currentIndex + 1} / ${projects.length}`;
      
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === projects.length - 1;
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateModal();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < projects.length - 1) {
        currentIndex++;
        updateModal();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (modal.classList.contains('active')) {
        if (e.key === 'ArrowLeft' && currentIndex > 0) {
          currentIndex--;
          updateModal();
        } else if (e.key === 'ArrowRight' && currentIndex < projects.length - 1) {
          currentIndex++;
          updateModal();
        } else if (e.key === 'Escape') {
          closeModal();
        }
      }
    });

    // Trigger animations
    document.querySelectorAll('.animate-card').forEach((card, index) => {
      setTimeout(() => {
        card.style.opacity = '1';
      }, 100 * (index + 1));
    });
  </script>
